<!DOCTYPE html>
<html lang="ru">
  <head>
    <title>Испытание: формы — вспомнить всё</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style1.css">
  </head>
  <body>
    <form action="/echo" method="post">
      <label for="text">Имя</label>
      <input type="text" name="text">
     
      <div class="half-width">
        <label>Дата рождения</label>
        <input type="text" class="date" name="date">
      </div>
      <div class="half-width">
        <label for="color">Цвет</label>
        <select name="color">
            <option selected="selected">Рыжий собакий</option>
        </select>
      </div>
      <label>
      <input type="checkbox"> Разрешать гладить
      </label>
      <label for="password">Секретное блюдо</label>
      <input type="password" name="password">
      <div class="buttons">
        <input type="submit" value="Сохранить" name="submit">
        
      </div>
    </form>
  </body>
</html>
